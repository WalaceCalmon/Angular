<section [ngClass]="{'loading': !taskList.length}">
    <ul *ngIf="taskList.length">
        <li *ngFor="let item of taskList; let i = index">
            <input type="checkbox" [(ngModel)]="item.cheked">
            <input type="text"[(ngModel)]="item.task">

            <button (click)="deleteItemTaskList(i)">
                <img src="../../../../../assets/icons/icon-trash.svg" alt="">
            </button>
        </li>
    </ul>
</section>

<app-todo-input-add-intes (emitItemTaskList)="setEmitTaskList($event)"></app-todo-input-add-intes>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteItemAllTaskList()"></app-todo-button-delete-all>
